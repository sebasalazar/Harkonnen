<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:harkonnen="http://harkonnen.experti.cl/jsf">

    <ui:composition>
        <harkonnen:label text="${label}" componentId="${comboId}">
            <p:selectOneMenu id="${comboId}" value="${value}" styleClass="${styleClass}" required="${required ? required : false}">
                <c:if test="${(not empty defaultValue)}">
                    <f:selectItem itemValue="${null}" itemLabel="${defaultValue}" />
                </c:if>
                <ui:insert />
                <c:if test="${(not empty sinConverter) ? false : true }">
                    <f:converter converterId="BaseBeanConverter" />
                </c:if>
                <f:validateBean />
            </p:selectOneMenu>
        </harkonnen:label>
    </ui:composition>

</html>
