<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:harkonnen="http://harkonnen.experti.cl/jsf">

    <ui:composition>
        <harkonnen:label text="${label}" componentId="${inputEditorId}">

            <p:editor id="${inputEditorId}" value="${value}" required="${required ? !empty required : false}"
                      styleClass="${styleClass}" converter="TrimConverter">
                <f:validateBean />

                <ui:insert />
            </p:editor>
        </harkonnen:label>
    </ui:composition>
</html>
