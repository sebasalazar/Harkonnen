<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:harkonnen="http://harkonnen.experti.cl/jsf">

    <ui:composition>
        <h:panelGroup>
            <p:outputLabel for="${componentId}" value="${text}: " />
        </h:panelGroup>
        <h:panelGroup id="${componentId}Panel">
            <h:panelGrid columns="2" columnClasses="noventa, diez" style="border: none;">
                <ui:insert />
                <harkonnen:message field="${componentId}" />
            </h:panelGrid>
        </h:panelGroup>
    </ui:composition>

</html>
