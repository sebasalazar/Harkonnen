<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/public.xhtml">
        <ui:define name="body">

            <h:form>
                <p:panel header="${msg.tituloLogin}">
                    <h:panelGrid columns="3" style="border: none;">

                        <p:outputLabel for="j_username" value="${msg.usuarioLabel}" />
                        <p:inputText id="j_username" value="#{loginBean.username}" converter="TrimConverter" />
                        <p:message for="j_username" />

                        <p:outputLabel for="j_password" value="${msg.passwordLabel}" />
                        <p:password id="j_password" value="#{loginBean.password}" converter="TrimConverter" />
                        <p:message for="j_password" />

                    </h:panelGrid>

                    <p:messages globalOnly="true" showDetail="false" showSummary="true" />

                    <p:separator />

                    <p:commandButton action="#{loginBean.doLogin}" value="${msg.loginLabel}" 
                                     ajax="false" />

                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>


</html>
