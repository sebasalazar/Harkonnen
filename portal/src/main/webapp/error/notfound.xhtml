<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="/templates/fail.xhtml">
        <ui:define name="body">

            <p:outputPanel id="NotFoundError" layout="block">
                <p:panel header="${msg.tituloNotFound}" footer="#{failBean.generado}">
                    <h:panelGrid columns="2" columnClasses="errorIzq, errorDer" styleClass="panelNoBorder">
                        <p:panel header="Error 404">
                            <h:outputText style="font-size: 13px;" value="${msg.mensajeNotFound}" />
                        </p:panel>

                        <p:graphicImage alt="${msg.tituloNotFound}" title="${msg.tituloNotFound}" url="/resources/img/Error404.png" />
                    </h:panelGrid>
                </p:panel>
            </p:outputPanel>

        </ui:define>
    </ui:composition>
</html>
