<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="/templates/fail.xhtml">
        <ui:define name="body">

            <p:outputPanel id="ForbiddenError" layout="block">
                <p:panel header="${msg.tituloForbidden}" footer="${failBean.generado}">
                    <p:graphicImage id="sinPermiso" alt="${msg.tituloForbidden}" title="${msg.tituloForbidden}" url="/img/Error403.png" />

                    <p:tooltip for="sinPermiso">
                        <p:panel header="${msg.tituloForbidden}">
                            <h:outputText value="${msg.mensajeForbidden}" />
                        </p:panel>
                    </p:tooltip>
                </p:panel>
            </p:outputPanel>

        </ui:define>
    </ui:composition>
</html>
